<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <ul class="players">
        <li>Player 1</li>
        <li>TIC-TAC-TOE</li>
        <li>Player 2</li>
      </ul>
    </nav>
    <div class="grid-box" id="board">
      <div class="square" data-cell-index="0"></div>
      <div class="square" data-cell-index="1"></div>
      <div class="square" data-cell-index="2"></div>
      <div class="square" data-cell-index="3"></div>
      <div class="square" data-cell-index="4"></div>
      <div class="square" data-cell-index="5"></div>
      <div class="square" data-cell-index="6"></div>
      <div class="square" data-cell-index="7"></div>
      <div class="square" data-cell-index="8"></div>
    </div>
    <button class="btn-restart">Restart</button>
  </body>
</html>
